<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZVV Kontrollzeit</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZVV Kontrollzeit">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0479cc">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>ZVV Kontrollzeit</h1>
    </div>

    <div class="container">
        <div class="timer-card">
            <div class="timer">00:00:00.000</div>
            
            <div class="controls">
                <button id="startStop">Start</button>
                <button id="reset">Abbrechen</button>
            </div>
        </div>

        <div class="media-options">
            <h3>Tr채germedium</h3>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="swisspass" name="medium" value="SwissPass" checked>
                    <label for="swisspass">SwissPass</label>
                </div>
                
                <div class="radio-item">
                    <input type="radio" id="paper" name="medium" value="Sicherheitspapier">
                    <label for="paper">Sicherheitspapier</label>
                </div>
                
                <div class="radio-item">
                    <input type="radio" id="eticket" name="medium" value="E-Ticket">
                    <label for="eticket">E-Ticket</label>
                </div>
                
                <div class="radio-item">
                    <input type="radio" id="eticket-verify" name="medium" value="E-Ticket mit Ausweispr체fung">
                    <label for="eticket-verify">E-Ticket mit Ausweispr체fung</label>
                </div>
            </div>
        </div>

        <button id="downloadCSV">CSV herunterladen</button>

        <!-- Neue Messungs체bersicht -->
        <div class="card measurements-card">
            <h2>Letzte Kontrollen</h2>
            <div id="measurementsList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
