<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZVV Kontrollzeit</title>
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZVV Kontrollzeit">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0479cc">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>ZVV Kontrollzeit</h1>
    </div>

    <div class="container">
        <div class="timer-card">
            <div class="timer">00:00:00.000</div>
            
            <div class="controls">
                <button id="startStop">Start</button>
                <button id="reset">Abbrechen</button>
            </div>
        </div>

        <button id="downloadCSV">CSV herunterladen</button>

        <button id="deleteAll" class="delete-button">Alle Kontrollen löschen</button>

        <!-- Neue Messungsübersicht -->
        <div class="card measurements-card">
            <h2>Letzte Kontrollen</h2>
            <div id="measurementsList"></div>
        </div>

        <div id="mediaDialog" class="media-dialog hidden">
            <h3>Trägermedium wählen</h3>
            <div class="media-buttons">
                <button class="media-button" data-medium="SwissPass">SwissPass</button>
                <button class="media-button" data-medium="Sicherheitspapier">Sicherheitspapier</button>
                <button class="media-button" data-medium="E-Ticket">E-Ticket</button>
                <button class="media-button" data-medium="E-Ticket mit Ausweisprüfung">E-Ticket mit Ausweisprüfung</button>
                <button class="media-button cancel" data-medium="Abgebrochen">Abbrechen</button>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <span class="copyright">© 2024 ZVV</span>
                <span class="version">Version 1.1.0</span>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
